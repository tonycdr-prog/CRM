version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: deucalion
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  dbdata:
